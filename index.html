<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Defect Prediction</title>
</head>
<body>
    <h1>Predict Software Defects</h1>
    <form id="prediction-form">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required><br><br>
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required><br><br>
        <!-- Add more features as needed -->
        <input type="submit" value="Predict">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const feature1 = document.getElementById('feature1').value;
            const feature2 = document.getElementById('feature2').value;
            // Add more features as needed

            const formData = new URLSearchParams();
            formData.append('feature1', feature1);
            formData.append('feature2', feature2);
            // Append more features as needed

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString(),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerText ={data,error};
                } else {
                    document.getElementById('result').innerText ={data,prediction};
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
