<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Defect Prediction</title>
</head>
<body>
    <h1>Software Defect Prediction</h1>
    <form action="/predict" method="post">
        <label for="feature1">Feature 1 (e.g., Code Complexity):</label>
        <input type="number" name="feature1" step="0.01" required><br>
        <label for="feature2">Feature 2 (e.g., Code Churn):</label>
        <input type="number" name="feature2" step="0.01" required><br>
        <!-- Add more features here -->
        <label for="feature3">Feature 3 (e.g., Lines of Code):</label>
        <input type="number" name="feature3" step="0.01" required><br>
        <!-- You can continue adding more features -->

        <!-- Placeholder for dataset information -->
        <input type="hidden" name="dataset" value="cm1.csv">
        <!-- You can replace "GHPR Dataset" with your actual dataset name -->

        <button type="submit">Predict</button>
    </form>

    <!-- Display prediction result -->
    <div id="prediction-result">
        {% if prediction is defined %}
            {% if prediction == 1 %}
                <p style="color: red;">Defective code segment</p>
            {% else %}
                <p style="color: green;">Non-defective code segment</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
